<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk</title>
    <!-- Add your CSS links and meta tags here -->
    <style>
/* Reset some default browser styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}
/* Speech bubble style for bot*/
.speech-bubble {
    position: relative;
    padding: 10px 15px;
    background: linear-gradient(to bottom, #45A049, #4CAF50);
    color: #fff; /* Text color */
    border-radius: 10px; /* Rounded corners to create the bubble shape */
    display: inline-block;
}


/* Speech bubble style for user*/
.speech-bubble-u {
    position: relative;
    padding: 10px 15px;
    background: linear-gradient(to bottom, #1671b5, #208fbf);
    color: #fff; /* Text color */
    border-radius: 10px; /* Rounded corners to create the bubble shape */
    display: inline-block;
}

/* Set a background color and font family for the entire page */
body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

/* Navigation bar styles */
nav {
    background-color: #333;
    color: #fff;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 15px 20px;
}

/* Add a hover effect to navigation links */
nav a:hover {
    background-color: #555;
}

/* Container for page content */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
.large-text-box {
    width: 100%; /* Adjust the width as needed */
    height: 40px; /* Adjust the height as needed */
    font-size: 16px; /* Adjust the font size as needed */
    padding: 10px; /* Add padding for better appearance */
}
/* Add more CSS styles to customize your website further */

/* Define a CSS class for the styled button with a gradient background */
.custom-button {
    background: linear-gradient(45deg, #007bff, #0056b3); /* Gradient background */
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px; /* Rounded corners */
    transition: background 0.8s ease; /* Smooth transition for the background color */
}

/* Style the button on hover */
.custom-button:hover {
    background: linear-gradient(45deg, #0056b3, #007bff); /* Gradient background on hover */
}

.thinking {
  font-size: 24px; /* Increase the font size */
  animation: colorCycle 5s linear infinite;
}

@keyframes colorCycle {
  0% {
    color: #005cbf; /* Darker Blue */
  }
  25% {
    color: #00741e; /* Darker Green */
  }
  50% {
    color: #d84315; /* Darker Orange */
  }
  75% {
    color: #7b1fa2; /* Darker Purple */
  }
  100% {
    color: #005cbf; /* Back to Darker Blue */
  }
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <a href="{% url 'home' %}">Home</a>
            <!-- Add more navigation links as needed -->
            {% if user.is_authenticated %}
            <a href="{% url 'authapp:login' %}" class="btn btn-primary" style="color:crimson">Logout</a>
            {% endif %}
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        <!-- Content of individual pages will be inserted here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; {{ year }} Your Service Desk</p>
        </div>
    </footer>

    <!-- Add your JavaScript includes here -->
</body>
</html>
